<!DOCTYPE html>

        <main>

            <form class="create_account">
                <div class="row">
                    <label for="nombre_completo">Nombre completo : *</label>
                    <input type="text" id="nombre_completo" placeholder="Nombre completo" required/>
                </div>
                <div class="row">

                </div>
                <div class="row">
                    <label for="fecha_nacimiento">Fecha de nacimiento : *</label>
                    <input type="date" id="fecha_nacimiento" required onchange="check_edad()"/>
                </div>
                <div class="row">
                    <label for="nombre_usuario">Nombre de usuario : *</label>
                    <input type="text" id="nombre_usuario" placeholder="Nombre de usuario" required/>
                </div>
                <div class="row">
                    <label for="contrasena_usuario">Contrase침a : *</label>
                    <input type="text" id="contrasena_usuario" disabled/>

                <div class="row">
                <button id="crear_cuenta">Crear cuenta</button></div>
            </form>
        </main>
